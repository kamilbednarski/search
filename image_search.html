<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- CSS styles import -->
        <link type="text/css" rel="stylesheet" href="styles.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

        <title>Search</title>

    </head>
    <body>
        <!-- Top navbar with links to image search and advanced search -->
        <div class="container-fluid pt-3">
            <div class="row justify-content-end">
                <div class="nav-bar-item text-right">
                    <a class="nav-link small text-dark" href="/image_search.html">Images</a>
                </div>
                <div class="nav-bar-item text-right">
                    <a class="nav-link small text-dark" href="/advanced_search.html">Advanced</a>
                </div>
            </div>     
        </div>
        <main>
            <!-- Logo -->
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center">
                    <div class="col text-center logo">
                        <span class="blue">N</span><span class="red">o</span><span class="yellow">o</span><span class="red">d</span><span class="green">l</span><span class="red">e</span>
                    </div>
                </div>
            </div>

            <!-- Search form -->
            <form id="searchform" action="https://google.com/search">
                <div class="container-fluid">

                    <!-- Row with search input -->
                    <div class="row justify-content-center align-items-center">
                        <div class="col-11 py-4">
                            <input type="hidden" name="tbm" value="isch">
                            <input class="form-control search-input" type="text" name="q" autocapitalize="off" autofocus spellcheck="false" maxlength="2048">
                        </div>
                    </div>
                    <!-- Row with submit buttons -->
                    <div class="row justify-content-center align-items-center">
                        <div class="col text-right">
                            <button type="submit" class="btn btn-light">Noodle Search</button>
                        </div>
                        <div class="col text-left">
                            <button type="submit" class="btn btn-light">I'm Feeling Lucky</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
