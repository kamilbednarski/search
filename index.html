<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Search</title>

    </head>
    <body>
        <!-- Top navbar with links to image search and advanced search -->
        <div class="container-fluid border">
            <div class="row justify-content-end border">
                <div class="col-2 text-center border">
                    <a class="nav-link small text-dark" href="/image_search.html">Image Search</a>
                </div>
                <div class="col-2 text-center border">
                    <a class="nav-link small text-dark" href="/advanced_search.html">Advanced Search</a>
                </div>
            </div>     
        </div>

        <!-- Search form -->
        <form action="https://google.com/search">
            <div class="container-fluid border">
                <div class="row justify-content-center border">
                    <div class="col-12">
                        <input class="form-control" type="text" name="q">
                    </div>
                    <div class="col-3 text-right border">
                        <button type="button" class="btn btn-light">Google Search</button>
                    </div>
                    <div class="col-3 text-left border">
                        <button type="button" class="btn btn-light">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
